<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre você</title>
    <link rel="stylesheet" type="text/css" href="css/teste.css">
</head>
<body>
    <h1>Sobre você</h1><hr><h2>Preencha o formulário abaixo.</h2><hr><br>
    <form autocomplete="on" method="get" target="_blank">
        E-mail: <input type="email" name="email" id="email"><br><br>
        Número: <input type="number" name="numero" id="numero"><br><br>
        Busca: <input type="search" name="busca" id="busca"><br><br>
        <h3>Estado civil:</h3>
        <input type="radio" name="ec" id="ec1" value="solteiro"> Solteiro <br>
        <input type="radio" name="ec" id="ec1" value="casado"> Casado <br>
        <input type="radio" name="ec" id="ec1" value="Divorciado"> Divorciado<br><br>
        <h3>Qual seu console preferido?</h3>
        <input type="checkbox" name="playstation"> Playstation<br>
        <input type="checkbox" name="Xbox"> Xbox<br>
        <input type="checkbox" name="Switch"> Nintendo Switch <br><br>
        <H3>Qual sua linguagem favorita?</H3><br>
        <select>
            <option value="HTML5" name="linguagem">HTML5</option>
            <option value="CSS3" name="linguagem">CSS3</option>
            <option value="JAVASCRIPT" name="linguagem">JAVA SCRIPT</option>
            <option value="PYTHON" name="linguagem">PYTHON</option>
        </select><br>
        <br><br>
        
        <input type="submit">
        
    </form>
</body>
</html>
